{% block page_content %}
<div id="profile">
    <v-app>
        <v-container fluid grid-list-md>
            <v-layout row wrap>

                                    </p>

                                    </v-btn>
                                </v-chip>

                                <v-chip outline color="secondary">

                                    </v-avatar>

                                        <h4>Email:{{current_user.email}}</h4>

                                    <v-btn round flat href="/edit_email">

                        </v-card-title>
