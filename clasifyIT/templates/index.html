{% extends "base.html" %}

{% block page_content %}
    {% if current_user.is_authenticated %}
    <h1>HI, {{ current_user.username }}!</h1>
    {% else %}
    <p>Please <a href="{{ url_for('users.singup') }}">SingUp</a> or <a href="{{ url_for('users.login') }}">Login</a>.</p>
    {% endif %}
{% endblock %}
